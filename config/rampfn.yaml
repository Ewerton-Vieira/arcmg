parameters:
  # system
  name: rampfn
  step: 1
  domain:
    - - -1.1
      - 1.1
  attractor_list:
    - - 1.0
    - - -1.0
  # network
  network_width: 32
  num_labels: 5
  label_threshold: 0.5
  input_dimension: 1
  # training
  seed: 3
  epochs: 500
  patience: 50
  batch_size: 100
  learning_rate: 0.001
  verbose: True 
  # data
  data_file: data/rampfn_data.csv
  num_data_points: 300
  # output
  model_dir: output/rampfn/models/
  log_dir: output/rampfn/logs/
  output_dir: output/rampfn/